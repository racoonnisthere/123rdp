          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "Security
          netsh advfirewall firewall delete rule name="RDP-tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Servoce -Name TermServoce -Force
 
